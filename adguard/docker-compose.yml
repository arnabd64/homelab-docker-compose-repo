volumes:
  workdir:
  config:

services:
  adguard:
    image: adguard/adguardhome:latest
    restart: unless-stopped
    network_mode: host
    volumes:
      - workdir:/opt/adguardhome/work
      - config:/opt/adguardhome/conf
    environment:
      - TZ=Asia/Kolkata
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
